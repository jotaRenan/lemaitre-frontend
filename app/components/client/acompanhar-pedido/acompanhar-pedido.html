<link rel="stylesheet" href="app\\components\\client\\acompanhar-pedido\\acompanhar-pedido.css" />
<article class="">
  <section ng-repeat="item in items" class="item-display">
    <div class="quantity">
      <span>{{item.quantity}}</span>
    </div>
    <div class="name">
      <span>{{item.name}}</span>
    </div>
    <div class="image">
      <img src="http://icons.iconarchive.com/icons/jommans/emluator/64/Pictures-icon.png"
      ng-src="{{item.img}}"
      alt="test photo">
    </div>
    <div class="util">
      <div class="status-circle">
        <div ng-class="'circle status-' + getCircleStatusClass(item.status)"></div>
      </div>
      <div class="price">
        <span>{{item.price | number:2}}</span>
      </div>
    </div>
  </section>
  <section class="order-header">
    <h1>Valor Parcial: <span class="price">{{bill.price | number:2}}</span></h1>
  </section>
</article>
