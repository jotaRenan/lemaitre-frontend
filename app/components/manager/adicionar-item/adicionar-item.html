<link rel="stylesheet" href="app\components\manager\adicionar-item\adicionar-item.css">
<article class="">
  <h1>Adicionar item</h1>
  <section class="add-item-container">
    <form class="item-form pure-form" ng-submit="register()">
      <div class="item-name">
        <label for="name">Nome</label><br>
        <input id="name" type="text" ng-model="item.name" value="" placeholder="Insira o nome" ng-required="required" autofocus>
      </div>
      <div class="item-picture">
        <label for="image">Imagem</label><br>
        <input id="image" type="text" ng-model="item.picture" name="" value="" placeholder="Insira imagem do item" ng-required="required">
      </div>
      <div class="item-price">
        <label for="price">Preço</label><br>
        <input id="price" type="number" min="0" name="" ng-model="item.price" value="" placeholder="Insira o preço" ng-required="required">
      </div>
      <div class="item-description">
        <label for="description">Descrição</label><br>
        <textarea id="description" name="" ng-model="item.description" rows="4" placeholder="Insira a descrição" ng-required="required"></textarea>
      </div>
      <div class="item-category">
        <label for="category">Categoria</label><br>
        <select ng-model="item.category"
          ng-options="category as category.subcategory.name group by category.name for category in categories">
        </select>
      </div>
      <div class="buttons">
        <button type="submit" name="submit-button" class="submit">Confirmar</button>
        <button type="button" name="cancel-button" class="cancel" ng-click="cancel()">Cancelar</button>
      </div>
    </form>
  </section>
</article>
