<!DOCTYPE html>
<html ng-app="leMaitre">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <!-- The above 2 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Le Maître</title>
    <base href="/lemaitre-frontend/"></base>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" type="text/css" href="assets\css\forms-nr.css">
    <link rel="stylesheet" type="text/css" href="assets\css\forms.css">
    <link rel="stylesheet" type="text/css" href="assets\css\pure-nr.css">
    <link rel="stylesheet" type="text/css" href="assets\css\pure.css">
    <link rel="shortcut icon" href="assets\img\favicon.png" />
    <script src="./assets/libs/angular.min.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="site-container">
      <div class="site-pusher">
        <header class="header">
          <div class="container">
            <a href="#" class="header__icon" id="header__icon"></a>
            <a href="#" class="header__logo"><span class="logo">Le Maître</span></a>

            <nav class="menu">
              <a ui-sref="home">Home</a>
              <a ui-sref="acompanhar-pedido">Acompanhar Pedido</a>
              <a ui-sref="finalizar-pedido">Finalizar Pedido</a>
              <a ui-sref="gestao-mesas">Gestão de Mesas</a>
              <a ui-sref="gerador-token">Gerar Token</a>
              <a ui-sref="adicionar-item">Adicionar Item</a>
              <a ui-sref="cardapio">Cardápio</a>
              <a ui-sref="edicao-reserva">Edicao Reserva</a>
              <a ui-sref="reservas">Reservas</a>
            </nav>

          </div>
        </header>

        <div class="site-content">
          <div class="main-container">

            <main class="container">
              <div ui-view></div>
            </main>

          </div> <!-- END container -->
        </div> <!-- END site-content -->
        <div class="site-cache" id="site-cache"></div>
      </div> <!-- END site-pusher -->
    </div> <!-- END site-container -->
    <script src="kitchen-app.js" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Controllers -->
    <script src="app\components\client\acompanhar-pedido\kitchen.controller.js" charset="utf-8"></script>
    <!-- Services -->
    <script src="app\components\manager\gerador-token\gerador-token.service.js" charset="utf-8"></script>
    <script src="app\components\manager\reservas\reservas.service.js" charset="utf-8"></script>
    <script src="app\components\manager\gestao-mesas\gestao-mesas.service.js" charset="utf-8"></script>
    <script src="app\components\manager\adicionar-item\category.service.js" charset="utf-8"></script>
    <script src="app\components\manager\adicionar-item\subcategory.service.js" charset="utf-8"></script>
    <script src="app\components\manager\adicionar-item\items.service.js" charset="utf-8"></script>
  </body>
</html>
