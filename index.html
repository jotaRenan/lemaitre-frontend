<!DOCTYPE html>
<html ng-app="leMaitre">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <!-- The above 2 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Le Maître</title>
    <base href="/lemaitre-frontend/"></base>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" type="text/css" href="assets\css\forms-nr.css">
    <link rel="stylesheet" type="text/css" href="assets\css\forms.css">
    <link rel="stylesheet" type="text/css" href="assets\css\pure-nr.css">
    <link rel="stylesheet" type="text/css" href="assets\css\pure.css">
    <link rel="shortcut icon" href="assets\img\favicon.png" />
    <link href="assets\css\xeditable.min.css" rel="stylesheet">
    <style media="screen">
      .modal-backdrop {
        display: none;
      }
    </style>

    <script src="./assets/libs/angular.min.js" charset="utf-8"></script>
    <script src="./assets/libs/angular-ui-router.min.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="site-container">
      <div class="site-pusher">
        <header class="header">
          <div class="container">
            <a href="#" class="header__icon" id="header__icon"></a>
            <a href="#" class="header__logo"><span class="logo">Le Maître</span></a>

            <nav ng-controller="navbarCtrl" class="menu">
              <a ui-sref="home">Home</a>
              <a ng-if="$storage.isLogged && (!$storage.isLogged)" ui-sref="acompanhar-pedido">Acompanhar Pedido</a>
              <a ng-if="$storage.isLogged && (!$storage.isLogged)" ui-sref="finalizar-pedido">Finalizar Pedido</a>
              <a ng-if="$storage.isManager" ui-sref="gestao-mesas">Gestão de Mesas</a>
              <a ng-if="$storage.isManager" ui-sref="gerador-token">Gerar Token</a>
              <a ng-if="$storage.isManager" ui-sref="adicionar-item">Adicionar Item</a>
              <a ui-sref="cardapio">Cardápio</a>
              <a ng-if="$storage.isManager" ui-sref="criacao-reserva">Criação de Reserva</a>
              <a ng-if="$storage.isManager" ui-sref="reservas">Reservas</a>
              <a ng-if="$storage.isLogged" ng-click="logout()">Sair</a>
            </nav>

          </div>
        </header>

        <div class="site-content">
          <div class="main-container">

            <main class="container">
              <div ui-view></div>
            </main>

          </div> <!-- END container -->
        </div> <!-- END site-content -->
        <div class="site-cache" id="site-cache"></div>
      </div> <!-- END site-pusher -->
    </div> <!-- END site-container -->
    <script src="app/app.js" charset="utf-8"></script>
    <script src="app\components\kitchen\kitchen-app.js" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="./assets/js/main.js" charset="utf-8"></script>
    <script src="assets\libs\xeditable.min.js"></script>
    <script src="assets\libs\ngStorage.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="assets\libs\angular-filter.min.js" charset="utf-8"></script>

    <!-- Controllers -->
   <script src="app\components\client\acompanhar-pedido\acompanhar-pedido.controller.js" charset="utf-8"></script>
   <script src="app\components\client\cardapio\cardapio.controller.js" charset="utf-8"></script>
   <script src="app\components\client\finalizar-pedido\finalizar-pedido.controller.js" charset="utf-8"></script>
   <script src="app\components\kitchen\kitchen.controller.js" charset="utf-8"></script>
   <script src="app\components\manager\adicionar-item\adicionar-item.controller.js" charset="utf-8"></script>
   <script src="app\components\manager\criacao-reserva\criacao-reserva.controller.js" charset="utf-8"></script>
   <script src="app\components\manager\gerador-token\gerador-token.controller.js" charset="utf-8"></script>
   <script src="app\components\manager\gestao-mesas\gestao-mesas.controller.js" charset="utf-8"></script>
   <script src="app\components\manager\status-mesa-livre\status-mesa-livre.controller.js" charset="utf-8"></script>
   <script src="app\components\manager\status-mesa-ocupada\status-mesa-ocupada.controller.js" charset="utf-8"></script>
   <script src="app\components\manager\status-mesa-reservada\status-mesa-reservada.controller.js" charset="utf-8"></script>
   <script src="app\components\shared\login\login.controller.js" charset="utf-8"></script>
   <script src="app\components\manager\reservas\reservas.controller.js" charset="utf-8"></script>
   <script src="app\components\shared\navbar.controller.js" charset="utf-8"></script>
    <!-- Services -->
    <script src="app\components\manager\gerador-token\gerador-token.service.js" charset="utf-8"></script>
    <script src="app\components\manager\reservas\reservas.service.js" charset="utf-8"></script>
    <script src="app\components\manager\gestao-mesas\gestao-mesas.service.js" charset="utf-8"></script>
    <script src="app\components\manager\criacao-reserva\criacao-reserva.service.js" charset="utf-8"></script>
    <script src="app\components\manager\adicionar-item\category.service.js" charset="utf-8"></script>
    <script src="app\components\manager\adicionar-item\subcategory.service.js" charset="utf-8"></script>
    <script src="app\components\manager\adicionar-item\items.service.js" charset="utf-8"></script>
    <script src="app\components\client\acompanhar-pedido\order.service.js" charset="utf-8"></script>
    <script src="app\components\client\acompanhar-pedido\bill.service.js" charset="utf-8"></script>
    <script src="app\components\shared\login\login.service.js" charset="utf-8"></script>
    <script src="app\components\shared\token\token.service.js" charset="utf-8"></script>
  </body>
</html>
